{% extends "base.html" %} 

{% load static %} 

{% block content %}


        <div class="container-fluid">
        <div class="col-sm-12">
            <div class="row">
            <img
                class="apiary_image"
                src="{% static 'images/apiary.jpg' %}"
                alt="apiary image"
            />
            <h1 class="ml3 apiary_text_overlay">Where The Magic Happens!</h1>
            </div>
        </div>
        </div>

<script>
  // Wrap every letter in a span
  var textWrapper = document.querySelector(".ml3");
  textWrapper.innerHTML = textWrapper.textContent.replace(
    /\S/g,
    "<span class='letter'>$&</span>"
  );

  anime
    .timeline({ loop: true })
    .add({
      targets: ".ml3 .letter",
      opacity: [0, 1],
      easing: "easeInOutQuad",
      duration: 2250,
      delay: (el, i) => 150 * (i + 1),
    })
    .add({
      targets: ".ml3",
      opacity: 0,
      duration: 1000,
      easing: "easeOutExpo",
      delay: 1000,
    });
</script>

{% endblock %}
