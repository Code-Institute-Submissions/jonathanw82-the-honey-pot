{% extends 'base.html' %}

{% load static %} 

{% block content %}
<div class="empty-div"></div>
    <div class="container">
        <h1>New Blog Post</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form |crispy }}
        <button type="submit" class="btn btn-info">Save</button>
    </form>
    </div>
{% endblock %}
