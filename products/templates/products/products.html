{% load static %} 
{% block extra_css %}
    <link rel="stylesheet" href="{% static 'products/css/products.css' %}">
{% endblock %}

    <div class="container">
    <div class="row card_row"> 
        
        {% for product in products %}
        <div class="col-12 col-sm-6 col-md-6 col-lg-4 product_cards">
        <a href="{% url 'product_info' product.id %}">
            <div class="card">
                {% if product.image %}
                <img class="card-img-top" src="{{ product.image.url }}" alt="{{ product.name }}">
                {% else %}
                <img class="card-img-top" src="{{ MEDIA_URL }}images/noimage.png" alt="{{ product.name }}">
                {% endif %}
                <div class="card-body">
                    <h5 class="card-title">{{ product.name }}</h5>
                    <p class="card-heading">Â£{{ product.price }}</p>
                </div>
            </div>
            </a>
        </div>
        {% endfor %}
    </div>
</div>
