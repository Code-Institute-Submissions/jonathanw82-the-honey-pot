{% extends 'base.html' %}

{% load static %} 
{% block extra_css %}
    <link rel="stylesheet" href="{% static 'review/css/review.css' %}" />
{% endblock %}

{% block content %}
<div class="empty-div"></div>
    <div class="container">
        <h1>New Review</h1>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form | crispy }}
            <button type="submit" class="btn btn-info buttons-click">Save</button>
            <a class="btn btn-info buttons-click" href="{% url 'review_back' product %}">Back</a>
        </form>
    </div>
{% endblock %}
