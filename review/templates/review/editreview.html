{% extends 'base.html' %}

{% load static %} 
{% block extra_css %}
    <link rel="stylesheet" href="{% static 'review/css/review.css' %}">
{% endblock %}

{% block content %}
<div class="empty-div"></div>
    <div class="container">
        <h1>Edit Review</h1>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form | crispy }}
            <button type="submit" class="btn btn-info buttons-click">Done</button>
        </form>
    </div>
{% endblock %}
